version: '3'

networks:
     laravel:

services:
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports:
            - "8080:80"
        volumes:
            - ./src:/var/www/html
        depends_on:
            - php
            - mysql
        networks:
            - laravel:

    mysql:
        image: mysql:latest
        container_name: mysql
        restart: unless-stopped
        tty: true
        ports:
            -   "4306:3306"
        volumes:
            - ./mysql:/var/lib/mysql
        environment:
        networks:
            - laravel:

    php:
        networks:
            - laravel:
